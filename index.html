<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Sort Visualizer</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="bar.ico" type="image/x-icon" />
	</head>
	<body onload="generateNewArray()" class="bg-dark h-100">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<span class="navbar-brand me-3"
					><img
						src="bar.png"
						alt="icon"
						height="25px"
						width="25px"
						style="transform: translateY(-5px)"
						class="me-1"
					/>Sort Visualizer</span
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarText"
					aria-controls="navbarText"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<button
								class="btn btn-sm btn-outline-success mt-1 ms-1 clickable"
								type="button"
								onclick="animateBubbleSort()"
							>
								Bubble Sort
							</button>
						</li>
						<li class="nav-item">
							<button
								class="btn btn-sm btn-outline-success mt-1 ms-1"
								type="button"
								onclick="animateQuickSort()"
								disabled
							>
								Quick Sort
							</button>
						</li>
						<li class="nav-item">
							<button
								class="btn btn-sm btn-outline-success mt-1 ms-1"
								type="button"
								onclick="animateMergeSort()"
								disabled
							>
								Merge Sort
							</button>
						</li>
						<li class="nav-item">
							<button
								class="btn btn-sm btn-outline-success mt-1 ms-4 clickable"
								type="button"
								onclick="generateNewArray()"
							>
								New Array
							</button>
						</li>
					</ul>
					<form class="d-block text-light">
						<div class="container-sm">
							<label for="speed-range" class="form-label text-light"
								>Speed</label
							>
							<span class="range-btn">-</span>
							<input
								type="range"
								class="form-range clickable"
								value="250"
								min="1"
								max="500"
								style="width: 100px; transform: translateY(9px)"
								id="speed-range"
							/>
							<span class="range-btn">+</span>
						</div>
						<div class="container-sm">
							<label for="size-range" class="form-label text-light"
								>Size &nbsp;&nbsp;&nbsp;
							</label>
							<span class="range-btn">-</span>
							<input
								type="range"
								class="form-range clickable"
								value="10"
								min="10"
								max="200"
								style="width: 100px; transform: translateY(9px)"
								id="size-range"
							/>
							<span class="range-btn">+</span>
						</div>
					</form>
				</div>
			</div>
		</nav>
		<main>
			<div id="array-container"></div>
		</main>
	</body>

	<script src="main.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
		integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
		crossorigin="anonymous"
	></script>
</html>
